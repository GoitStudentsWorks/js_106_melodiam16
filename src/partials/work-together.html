<footer class="footer" id="work-together">
  <div class="footer-container container">
    <h2 class="heading-style">
      <span
        ><a href="./index.html">
          <img
            src="./img/image.png"
            alt="developer"
            class="footer-img-span"
          /> </a
      ></span>
      Let's <span class="heading-text-span">work</span> together
    </h2>
    <form action="" class="footer-form">
      <div class="footer-form-wrap">
        <label>
          <input
            type="email"
            name="email"
            class="footer-form-email"
            placeholder="clients@gmail.com"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            required
          />
        </label>
        <textarea
          name="comment"
          class="footer-form-comments text-truncate"
          placeholder="comments"
          maxlength="45"
          required
        ></textarea>
      </div>
      <button type="submit" class="footer-submit-button">Send</button>
    </form>
    <address class="footer-contacts">
      <ul class="address-list">
        <li class="address-list-element">
          <a href="mailto:lloydjefferson@gmail.com" class="footer-address-email"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="address-list-element">
          <a href="tel:+3801111111111" class="footer-address-tel"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>
